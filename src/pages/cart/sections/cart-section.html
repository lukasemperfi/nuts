{%macro cartSection()%}
<section class="cart-section" style="display: flex; gap: 20px;">
    <button style="background-color: antiquewhite;" id="get-cart-items">get cart items</button>
    <button style="background-color: antiquewhite;" id="add-to-cart">add to cart</button>
    <button style="background-color: antiquewhite;" id="delete-from-cart">delete from cart</button>

    <button style="background-color: rgb(182, 228, 75);" id="increment">increment</button>
    <button style="background-color: rgb(238, 151, 140);" id="decrement">decrement</button>
</section>
{%endmacro%}
