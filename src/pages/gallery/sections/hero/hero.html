{%from "src/shared/ui/picture/picture.html" import picture%}

{%macro hero(baseUrl)%}
<section class="hero">
    <div class="hero__breadcrumbs">
        <div class="page-container"></div>
    </div>
    <div class="banner hero__banner">
        <div class="banner__poster">
            <div class="banner__image-wrapper">
                {{picture("/images/gallery-page/hero.jpg", "/images/gallery-page/hero.webp",
                "banner",
                "banner__image", "eager", "high")}}
            </div>
            <div class="banner__content">
                <div class="banner__title">Галерея</div>
                <div class="banner__description">Кадры социальной активности компании</div>
            </div>
        </div>
    </div>
</section>
{%endmacro%}
