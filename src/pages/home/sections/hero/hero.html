{%macro hero()%}
<section class="hero">
    <div class="banner hero__banner">
        <div class="banner__image-wrapper">
            <img class="banner__image" src="/images/home-page/hero-banner.jpg" alt="banner" loading="eager"
                fetchpriority="high">
        </div>
        <div class="banner__content">
            <div class="banner__title">Орех Причерноморья</div>
            <div class="banner__description">
                Единственный в Украине сад совместного
                выращивание фундука и грецкого ореха
            </div>
            <svg class="banner__icon" width="61" height="61" viewBox="0 0 61 61" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="30.5" cy="30.5" r="29.5" stroke="white" stroke-width="2" />
                <path d="M38.2744 30.4999L27.5097 38.2686V22.7311L38.2744 30.4999Z" fill="white" />
            </svg>
        </div>
    </div>
</section>
{%endmacro%}
