{%macro navMenu(items, class)%}
<nav class="nav-menu {% if class %}{{class}}{% endif %}">
    <ul class="nav-menu__list">
        {%for item in items%}
        <li class="nav-menu__item">
            <a class="nav-menu__link" href="{{item.href}}" name="{{item.label}}">{{item.label}}</a>
        </li>
        {%endfor%}
    </ul>
</nav>
{%endmacro%}
