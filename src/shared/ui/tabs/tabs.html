{% macro tabs(id, items, activeIndex=0) %}
<div class="tabs" data-tabs-id="{{ id }}" data-active-index="{{ activeIndex }}">
    <div class="tabs__nav" role="tablist">
        <div class="tabs__nav-wrapper">
            {% for item in items %}
            <button class="tabs__nav-btn" role="tab" aria-controls="{{ id }}-tab-{{ loop.index }}"
                aria-selected="{{ 'true' if loop.index0 == activeIndex else 'false' }}"
                data-tab-index="{{ loop.index0 }}">
                {% if item.icon %}
                <span class="tabs__nav-icon">{{ item.icon | safe }}</span>
                {% endif %}
                <span class="tabs__nav-label">{{ item.label | safe}}</span>
            </button>
            {% endfor %}
        </div>
    </div>
    <div class="tabs__content">
        {% for item in items %}
        <div class="tabs__panel tabs__panel-{{ id }}-{{ loop.index }}" id="{{ id }}-tab-{{ loop.index }}"
            role="tabpanel" aria-labelledby="{{ id }}-tab-{{ loop.index }}-btn" {% if loop.index0 !=activeIndex
            %}hidden{% endif %}>
            {{ item.content | safe }}
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}
