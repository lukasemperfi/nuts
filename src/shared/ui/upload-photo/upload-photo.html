{%import "src/shared/ui/icons/icons.html" as icons%}

{%macro uploadPhoto(text="Загрузить фото")%}
<div class="upload-photo" data-upload-photo data-placeholder="/images/auth/avatar.png">
    <input type="file" id="avatar-upload" accept="image/*" class="upload-photo__input" data-upload-input>

    <label for="avatar-upload" class="upload-photo__label" data-upload-label>
        <img src="/images/auth/avatar.png" alt="" class="upload-photo__avatar" data-upload-preview>
        <span class="upload-photo__text" data-upload-text>Загрузить фото</span>
    </label>

    <button type="button" class="upload-photo__remove" data-upload-remove>
        {{icons.close()}}
    </button>
</div>

{%endmacro%}
